{% load static %}

{% for crystal in crystals %}

<!-- checks which letter is selected -->
{% if cr == crystal %}
    <a class="font-weight-bold h6 aktiv" href="{% url 'minerals:mineral_by_crystal' crystal=crystal %}">
        {{ crystal|title }}
    </a>
{% else %}
    <a class="font-weight-normal h6 inaktiv" href="{% url 'minerals:mineral_by_crystal' crystal=crystal %}">
        {{ crystal|title }}
    </a>
{% endif %}
{% endfor %}
